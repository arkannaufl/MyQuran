<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuran - Online Murotal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen w-full bg-white" style="font-family: Poppins;">

    <!-- Content -->
    <div class="flex justify-center items-center flex-col">
        <!-- Main Content -->
        <main>
            <div class="content w-full h-auto p-4 flex flex-col justify-center items-center">
                <div class="buat-banner w-full mt-8 max-sm:mt-0 max-md:mt-3 max-lg:mt-5 max-xl:mt-5">
                    <div class="max-sm:h-48 max-md:h-48 max-lg:h-48 max-xl:h-56 max-2xl:h-56 h-56 bg-[#F6F5F3] rounded-xl flex justify-center items-center p-10 flex-col space-y-1.5">
                        <h2 class="text-[#4f4f4f] max-sm:text-xl max-md:text-xl max-lg:text-2xl max-xl:text-2xl max-2xl:text-2xl text-2xl font-semibold">Assalamualaikum</h2>
                        <h1 class="text-[#4f4f4f] max-sm:text-2xl max-md:text-2xl max-lg:text-3xl max-xl:text-3xl max-2xl:text-3xl text-3xl text-center font-bold">What <span class="text-[#9f9f9f]">surah </span>do you want to listen?</h1>
                    </div>
                </div>
                <div class="relative my-10 max-sm:w-full max-md:w-full max-lg:w-1/2 max-xl:w-1/2 max-2xl:w-2/5 w-2/6 mb-10">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="absolute left-7 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 2a8 8 0 016.32 12.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 1110 2z" />
                    </svg>
                    <input id="searchBar" type="text" placeholder="What surah do you want to listen?"
                        class="pl-14 text-normal py-3 bg-white border border-[#9f9f9f] rounded-xl w-full">
                </div>
                <!-- Example Of Card Surah -->
                <div id="murotal" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-24">
                    <!-- Javascript will take the action in here -->
                </div>

            </div>
        </main>
        <div class="audioControl fixed bottom-0 left-0 right-0 bg-white border border-[#EAEAEA] w-full h-24 flex justify-between items-center">
            <div class="now-playing flex space-x-5 justify-center items-start ml-20 max-sm:hidden max-md:hidden max-lg:hidden">
                <div id="currentSurahNumber"
                    class="w-12 h-12 rounded-lg bg-[#E8E8E8] transform rotate-45 flex justify-center items-center">
                    <h1 class="text-xl text-[#4f4f4f] font-bold transform -rotate-45"></h1>
                </div>
                <div class="flex flex-col">
                    <h1 id="currentSurahName" class="font-bold text-xl text-[#4F4F4F]"></h1>
                    <p id="currentSurahTranslation" class="font-normal text-sm text-[#9F9F9F]"></p>
                </div>
            </div>
            <div class="flex justify-center items-center w-1/2 max-sm:w-full max-md:w-full max-lg:w-full flex-col p-8">
                <div class="buttons flex justify-center items-center space-x-5 mb-2" style="cursor: pointer;">
                    <div class="prev-track text-xs text-[#9f9f9f]" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>
                    <div class="playpause-track text-[#4f4f4f]" onclick="playpauseTrack()">
                        <i class="fa fa-play-circle fa-2x"></i>
                    </div>
                    <div class="next-track text-xs text-[#9f9f9f]" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>
                </div>
                <div class="slider_container w-full flex justify-center items-center space-x-5">
                    <div class="current-time text-xs text-[#4f4f4f]">00:00</div>
                    <input class="w-full seek_slider" type="range" min="1" max="100" value="0" onchange="seekTo()">
                    <div class="total-duration text-xs text-[#4f4f4f]">00:00</div>
                </div>
            </div>
            <div class="volume flex space-x-5 justify-center items-start mr-20 max-sm:hidden max-md:hidden max-lg:hidden">
                <div class="volume_slider_container text-[#4f4f4f] space-x-3 flex items-center">
                    <i class="fa fa-volume-up"></i>
                    <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()" />
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" src=""></audio>

    <script src="app.js"></script>
</body>

</html>
